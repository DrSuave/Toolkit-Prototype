<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Booklet - jQuery Plugin</title>

    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    <!-- required files for booklet -->
    <script src="booklet/jquery.min.js" type="text/javascript"></script>
    <script src="booklet/jquery-ui.min.js" type="text/javascript"></script>  
    <script src="booklet/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="booklet/jquery.booklet.latest.js" type="text/javascript"></script>
    <link href="booklet/jquery.booklet.latest.css" type="text/css" rel="stylesheet" media="screen, projection, tv" />

    <style type="text/css">
        body {background:#fff; font:normal 12px/1.2 arial, verdana, sans-serif;}
    </style>

	<script type="text/javascript">
	    $(function () {		
	        $("#mybook").booklet();
	    });
    </script>
    <script> $(function() {
    $('#mybook').booklet({
        width:  480,
        height: 320
    });
});
</script>

</head>
<body>
	
	<section>
	    <div id="mybook">
	        <div title="first page">
<img src="img/p2.jpg" height="320" width="240" style="text-align:right">	        </div>
	        <div title="second page">
<img src="img/p3.jpg" height="320" width="240" style="text-align:left">	        </div>
	        <div title="third page">
<img src="img/p4.jpg" height="320" width="240">	        </div>
	        <div title="fourth page">
<img src="img/p5.jpg" height="320" width="240">	        </div>
	        <div title="fifth page">
<img src="img/p6.jpg" height="320" width="240">	        </div>
	        <div title="sixth page">
<img src="img/p7.jpg" height="320" width="240">	        </div>
	        <div title="seventh page">
<img src="img/p8.jpg" height="320" width="240">	        </div>
	        <div title="eighth page">
<img src="img/p9.jpg" height="320" width="240">	        </div>
	    </div>
	</section>
	<footer></footer>
</body>
</html>
